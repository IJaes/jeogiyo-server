spring.application.name=jeogiyo
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/jeogiyo}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:1234}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=${DB_DDL_AUTO:update}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT
jwt.secret=jeogiyo-secret-key-for-jwt-token-encryption-security-2025
jwt.expiration=86400000